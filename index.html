<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8" name="Pirate Bartender">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="description" content="Advanced OOP Lesson">
    <!-- Title in SEO & Browser -->
  	<title>Pirate Bartender</title>
  	<!-- Styling Sheets -->
  		<!-- Normalize CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<!-- Local CSS -->
  		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  </head>
  <body>

    <!-- Wrapper -->
    <div class="wrapper container">

      <!-- Header -->
      <div class="row header">
        <div class="col-xs-12 col-md-12">
          <header>
            <h1>Pirate Bartender</h1>
          </header>
        </div>
      </div>

      <!-- Form -->
      <div class="row form">
        <div class="col-xs-12 col-md-12 q_list">
          <h2>Select your ingredients:</h2>
          <br>
          <form id="order_form" class="form-inline">
            <div class="form-group">
                <label class="question col-xs-10" for="strong">Do you like it strong?</label>
                <div class="input-group col-xs-2">
                  <select id="strong" class="select" name="strong" form="order_form">
                    <option value="Null" selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="question col-xs-10" for="salty">Do ye like it with a salty tang?</label>
                <div class="input-group col-xs-2">
                  <select id="salty" class="select" name="salty" form="order_form">
                    <option value="Null" selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="question col-xs-10" for="bitter">Are ye a lubber who likes it bitter?</label>
                <div class="input-group col-xs-2">
                  <select id="bitter" class="select" name="bitter" form="order_form">
                    <option value="Null" selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="question col-xs-10" for="sweet">Would ye like a bit of sweetness with yer poison?</label>
                <div class="input-group col-xs-2">
                  <select id="sweet" class="select" name="sweet" form="order_form">
                    <option value="Null" selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="question col-xs-10" for="fruity">Are ye one for a fruity finish?</label>
                <div class="input-group col-xs-2">
                  <select id="fruity" class="select" name="fruity" form="order_form">
                    <option value="Null" selected>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary submit-btn">Yo Ho Ho!</button>
          </form>
        </div>
      </div>

      <!-- Header -->
      <div class="row results">
        <div class="col-xs-12 col-md-12 drink">
          <h2>Order Up!</h2>
          <ul class="order"></ul>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    	<!-- jQuery Library -->
    	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    	<!-- Bootstrap Script Library -->
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<!-- Local Scripts -->
    	<script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
